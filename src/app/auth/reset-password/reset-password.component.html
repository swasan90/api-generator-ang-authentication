<div class="card shadow-lg p-3 mb-5 rounded">
    <div class="card-header">
        <h3>Reset Password</h3>
    </div>
    <div class="card-body" *ngIf="isValid">
        <p>Kindly reset your password.</p>
        <form (ngSubmit)="resetPassword(resetPasswordRequestForm)" #resetPasswordRequestForm="ngForm"
            name="resetPasswordRequestForm">
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="password" class="form-control" placeholder="Enter your password"
                    id="password" required [(ngModel)]="user.password" #password="ngModel" autocomplete="off">
            </div>
            <div *ngIf="password?.errors && (password.dirty || password.touched)">
                <div [hidden]="!password.errors.required" class="danger">Password is required*</div>
            </div>
            <div class="form-group text-center">
                <button type="submit" [disabled]="!resetPasswordRequestForm.form.valid"
                    class="btn float-right login_btn">Submit</button>
            </div>

        </form>
    </div>
    <div class="card-body" *ngIf="isError">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{error}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="card-body" *ngIf="!isValid">
        <p>{{message}}</p>
    </div>
</div>
